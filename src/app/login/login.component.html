<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Sign In</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            placeholder="user name"
                            class="form-control input-underline input-lg"
                            [(ngModel)]="userName" type="text" [ngModelOptions]="{standalone: true}"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            placeholder="password"
                            class="form-control input-underline input-lg"
                            [(ngModel)]="password"  type="password" [ngModelOptions]="{standalone: true}"
                        />
                    </div>
                </div>
                <a  (click)="onLoggedin()" class="btn rounded-btn">{{
                    'Log in' | translate
                }}</a>
                &nbsp;
                <a [routerLink]="['/signup']" class="btn rounded-btn">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
